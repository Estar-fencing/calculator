<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eStar Fencing Quotation</title>
  <meta name="viewport" content="width=440">
  <style>
    body { background: #f8f9fb; margin: 0; font-family: Arial,sans-serif;align-items: center; justify-content: flex-start;}
    .main-box { background: #fff; width: 440px; margin: 36px auto; border-radius: 16px; box-shadow: 0 3px 18px #0002; padding: 38px 36px 32px 36px;}
    h2 { text-align: center; font-size: 2.1rem; margin-bottom: 34px; color: #3587ff;}
    .subtitle { font-weight: 500; color: #222; margin: 30px 0 15px 0; font-size: 1.13rem;}
    .section { margin-bottom: 28px;}
    .install-list { display: flex; flex-direction: column; gap: 12px;}
    .install-btn { font-size: 17px; border-radius: 8px; border: 2px solid #ddd; background: #f5f5fa; color: #1d2d34; padding: 10px 18px; margin-bottom: 0; display: flex; align-items: center; min-width: 240px; justify-content: space-between; cursor: pointer; transition: border .17s, box-shadow .17s;}
    .install-btn.selected { border: 2.2px solid #ff9800; background: #fff7ec; box-shadow: 0 0 4px #ffe0b5;}
    .install-btn label { min-width: 135px; font-weight: 500;}
    .install-btn .input-wrap { display: flex; align-items: center; gap: 7px; margin-left: 20px;}
    .install-btn input[type="number"] { width: 80px; font-size: 15px;}
    .install-btn .default-tag { font-size: 12px; color: #888; margin-left: 7px;}
    .access-item { margin-bottom: 13px; display:flex; align-items:center;}
.access-label {
  font-weight: 500;
  /* 不要设置 width 或 min-width！*/
  display: inline-block; /* 你可以用 inline 也可以 inline-block，按排版需求来 */
  vertical-align: middle;
}
    .access-input { width: 36px; font-size: 15px; padding: 3px 8px; }
    .select-height { min-width: 90px; font-size: 15px; margin-left: 10px;}
    .upgrade-note { color: #8b5cf6; font-size: 13px; margin-left: 7px;}
    .locktype-btn { border: 1.5px solid #bbb; border-radius: 6px; padding: 7px 18px; font-size: 15px; margin-right: 18px; background: #fff; cursor: pointer;}
    .locktype-btn.selected { border: 2.2px solid #3587ff; background: #e9f2ff;}
    .default-tag { color: #888; font-size: 13px; margin-left:10px;}
    .flex-btns { display: flex; gap: 28px; justify-content:  center; margin-top: 42px;}
    .btn { min-width: 110px; font-size: 16px; padding: 10px 0; border-radius: 8px; border: none; cursor: pointer;}
    .btn-default { background: #ebebeb; color: #555;}
    .btn-back { background: #4c9fff; color: #fff;}
    .btn-next { background: #4c9fff; color: #fff;}
    .btn:active { filter: brightness(0.92);}
    .readonly { background: #eee;}
    @media (max-width: 990px) { .main-box { max-width: 98vw; padding: 2vw;} }
  </style>
</head>
<body>
  <div class="main-box">
    <h2>eStar Fencing Quotation</h2>
    <div class="section">
      <div class="subtitle">1. Installation</div>
      <div class="install-list" id="installationBtnGroup"></div>
    </div>
    <div class="section">
      <div class="subtitle">2. Accessories and Others</div>
      <div id="accessoriesSection"></div>
    </div>
    <div class="flex-btns">
      <button class="btn btn-default" id="btnDefault">Default</button>
      <button class="btn btn-back" id="btnBack">Back</button>
      <button class="btn btn-next" id="btnNext">Next</button>
    </div>
  </div>
  <script src="installation-accessories.js"></script>
  <script src="installation-main.js"></script>
</body>
</html>
