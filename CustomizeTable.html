<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eStar Fencing Quotation</title>
  <meta name="viewport" content="width=470">
  <link rel="stylesheet" href="customizetable.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fb; margin: 0; padding: 0; }
    .container { width: 470px; margin: 32px auto; background: #fff; padding: 32px 40px 40px 40px; border-radius: 14px; box-shadow: 0 2px 12px #0001; }
    h2 { color: #3587ff; text-align: center; font-size: 2rem; margin-bottom: 36px;}
    table { border-collapse: collapse; width: 100%; margin-bottom: 28px; background: #f7f9fc; }
    th, td { text-align: left; padding: 6px 8px; font-size: 15px;}
    th { background: #e8effc; color: #2b2c34; }
    td input { width: 100%; box-sizing: border-box; padding: 4px 3px; font-size: 15px;}
    td input[readonly] { background: #eee; color: #888;}
    .no { width: 28px; text-align: center;}
    .pname { width: 125px; }
    .desc { width: 145px; }
    .price { width: 60px; }
    .qty { width: 45px; }
    .lineprice { width: 70px; }
    .remark { width: 80px; }
    .row-actions button { margin: 0 3px; font-size: 20px; background: #fff; border: 1px solid #ddd; width: 32px; height: 32px; border-radius: 6px; cursor: pointer; transition: background .2s;}
    .row-actions button:active { background: #f8e4d2;}
    .coupon-row { margin-bottom: 16px; display: flex; align-items: center; gap: 12px;}
    .coupon-label { font-size: 15px; min-width: 60px;}
    .coupon-input { width: 150px; height: 32px; font-size: 15px; padding: 0 7px;}
    .coupon-apply { height: 32px; font-size: 15px; border-radius: 6px; background: #ff9800; color: #fff; border: none; padding: 0 16px; cursor: pointer; margin-left: 8px;}
    .coupon-msg { margin-left: 20px; font-size: 15px;}
    .success { color: #25af3a; }
    .error { color: #e54245; }
    .btn-group { display: flex; gap: 16px; justify-content: flex-start; margin-top: 32px;}
    .btn { min-width: 90px; font-size: 16px; padding: 9px 0; border-radius: 8px; border: none; cursor: pointer;}
    .btn-default { background: #ebebeb; color: #555;}
    .btn-back { background: #4c9fff; color: #fff;}
    .btn-calc { background: #ff9800; color: #fff;}
    @media (max-width: 450px) {
      .container { width: 99vw; padding: 2vw;}
      table { font-size: 13px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>eStar Fencing Quotation</h2>
  <h3 style="margin-bottom:12px; color:#222; font-weight:500;">1. Customize Product Table:</h3>
    <form id="customProductForm" autocomplete="off">
      <table id="customProductTable">
        <thead>
          <tr>
            <th class="no">No.</th>
            <th class="pname">Product Name</th>
            <th class="desc">Description</th>
            <th class="price">Price</th>
            <th class="qty">Qty</th>
            <th class="lineprice">Line Price</th>
            <th class="remark">Remark</th>
          </tr>
        </thead>
        <tbody id="customTableBody">
          <!-- Rows will be generated by JS -->
        </tbody>
      </table>
      <div class="row-actions" style="text-align: right; margin-bottom: 12px;">
        <button type="button" id="addRowBtn" title="Add Row">+</button>
        <button type="button" id="removeRowBtn" title="Remove Row">-</button>
      </div>
    <h3 style="margin-bottom:8px; margin-top:22px; color:#222; font-weight:500;">2. Coupon Code:</h3>
      <div class="coupon-row">
        <label class="coupon-label" for="couponInput">Coupon</label>
        <input type="text" id="couponInput" maxlength="40" class="coupon-input" placeholder="Enter your coupon code if any">
        <button type="button" class="coupon-apply" id="applyCouponBtn">Apply</button>
        <span class="coupon-msg" id="couponMsg"></span>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default" id="resetBtn">Default</button>
        <button type="button" class="btn btn-back" id="backBtn">Back</button>
        <button type="button" class="btn btn-calc" id="calculateBtn">Calculate</button>
      </div>
    </form>
  </div>
  <script src="customizetable.js"></script>
</body>
</html>
